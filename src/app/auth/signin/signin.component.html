<div class="row">
    <div class="col-xs-12">
      <form (ngSubmit)='onSignIn(f)' #f='ngForm'>
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input class="form-control" name='email' type="email" id='email' ngModel>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" name='password' type="password" id='password' ngModel>
        </div>
        <button class="btn btn-primary" [disabled]='!f.valid'>Sign In</button>
      </form>
    </div>
</div>
