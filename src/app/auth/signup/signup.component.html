<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)='onSignUp(f)' #f='ngForm'>
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input class="form-control" name='email' type="email" id='email' ngModel required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" name='password' type="password" id='password' ngModel required>
      </div>
      <button class="btn btn-primary" [disabled]='!f.valid'>Sign Up</button>
    </form>
  </div>
</div>
