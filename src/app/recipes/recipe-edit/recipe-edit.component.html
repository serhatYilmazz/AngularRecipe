<div class="row">
    <div class="col-xs-12">
        <form [formGroup]='recipeForm' (ngSubmit)='onSubmit()'>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label>Recipe Name</label>
                        <input 
                            type="text" 
                            class="form-control"
                            formControlName='name'>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label>Image URL</label>
                        <input 
                            type="text" 
                            class="form-control"
                            formControlName='imagePath'
                            #imagePath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label>Recipe Description</label>
                        <textarea 
                            rows="6" 
                            class="form-control"
                            formControlName='description'></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName='ingredients' >
                    <div 
                        class="row" 
                        *ngFor='let ingredientCtrl of recipeForm.get("ingredients").controls; let i = index'
                        [formGroupName]='i'
                        style="margin-bottom: 10px;">
                        <div class="col-xs-8">
                            <input 
                                type="text" 
                                class="form-control"
                                formControlName='name'>
                        </div>
                        <div class="col-xs-2">
                            <input 
                                type="text" 
                                class="form-control"
                                formControlName='amount'>
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-danger" type='button' 
                            (click)='onDeleteIngredient(i)'>X</button>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="col-xs-12">
                    <button class="btn btn-primary" type='button' (click)='onAddIngredient()'>Add Ingredient</button>
                </div>
            </div>
            <hr>
            <button class="btn btn-success" style="margin-right:10px;" type='submit' [disabled]='!recipeForm.valid'>Save</button>
            <button class="btn btn-danger" type='button' (click)='onCancel()'>Cancel</button>
        </form>
    </div>
</div>
